<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCraft</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#e44c27" />
    <script src="https://kit.fontawesome.com/eea82aea31.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="main-cnt">
            <div class="top">

                <div class="text-cnt">
                    <div class="black-txt">clearlycoded/<span>html-css-javascript-tutorial</span></div>
                    <div class="grey-txt">Example code for HTML, CSS, and Javascript for Web Developers Coursera Course</div>
                </div>
                <div class="pp-img">
                    <img src="assests/pp.png" alt="pp">
                </div>
            </div>
            <div class="bottom">

                <div class="four-ico">
                    <div class="main-ico-cnt ico1">
                        <i class="fa-regular fa-user"></i>
                        <div class="numtxt">
                            <div class="num">0</div>
                            <div class="txt">Contributors</div>
                        </div>
                    </div>
                    <div class="main-ico-cnt ico2">
                        <i class="fa-regular fa-circle-dot"></i>
                        <div class="numtxt">
                            <div class="num">0</div>
                            <div class="txt">Issues</div>
                        </div>
                    </div>
                    <div class="main-ico-cnt ico3">
                        <i class="fa-regular fa-star"></i>
                        <div class="numtxt">
                            <div class="num">5</div>
                            <div class="txt">Stars</div>
                        </div>
                    </div>
                    <div class="main-ico-cnt ico4">
                        <i class="fa-solid fa-code-fork"></i>
                        <div class="numtxt">
                            <div class="num">5</div>
                            <div class="txt">Forks</div>
                        </div>
                    </div>
                </div>
                <div class="gh-logo"><i class="fa-brands fa-github"></i></div>        
            </div>
        </div>
    </header>
    <footer></footer>
</body>
</html>
